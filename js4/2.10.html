<script>
    var arr1=["a","b","c"],
        arr2=["d","e",1,3],
        arr3;
    arr3=arr1.concat(arr2,["m",99,8]);

    //slice(start,end)从已有的数组返回选定的元素,
    var colors=["red","green","blue","yellow","orange"];
   // var newColors=colors.slice(1,2);
    var newColors=colors.slice(2,4);
    console.log(newColors)

    var a=[1,"yes",3],b;
    //1.数组遍历
    b=new Array();
    for(var i=0;i<a.length;i++){
        b.push(a[i]);
    }
    console.log(b);

    b=[].concat(a)
    console.log(b)

</script>
