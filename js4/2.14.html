<body>
<script>
    var nums=[1,7,5,7,8,1,7,9]
   // var pos=nums.indexOf(7,3);
    var pos=nums.lastIndexOf(1);
    console.log(pos);
    //封装一个方法实现indexOf的功能
    function ArrayIndexOf(arr,value){
        for(var i=0;i<arr.length;i++){
            if(arr[i]===value){
                return i;
            }
        }
        return -1;
    }
    var pos2=ArrayIndexOf(nums,8);
    console.log(pos2)
</script>
