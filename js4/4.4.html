<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    var arr=[];
    function getRandow(n,m){
        for(var i=0;i<10;i++){
            var newValue=Math.floor(Math.random()*(m-n+1)+n);
            arr.push(newValue);
        }
        return arr;
    }
    arr=getRandow(0,100).sort();
    document.write(arr+'<hr/>'+'这个数组中最大值是:'+arr[9],+'最小的值是：'+arr[0]);
</script>
</body>
</html>
