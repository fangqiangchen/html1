<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>

<div id="box">这是一个Div</div>
<script>
    //获取box
    var box=document.getElementById("box");
    var clicked=function(){
        alert('我被点击了');
    }
    box.onclick=clicked;
</script>
</body>
</html>
