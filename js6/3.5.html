<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <script>
        //页面加载
        window.onload=init;
        //初始化
        function init(){
            //获取下拉菜单
            var menu=document.getElementById("menu");
            //给菜单绑定change事件,一般作用于select或者是checkbox或者是radio
            menu.onchange=function(){
                //获取当前选中的值
                var bgcolor=this.value;
                //如果bgcolor为空，则下面的脚本将不执行
                if(bgcolor==""){
                    document.body.style.background="#fff";
                }else{
                    document.body.style.background=bgcolor;
                }
                //设置body的背景色
                //if*bgcolor=="")return;
                //设置body的背景色
                //如果bgcolor为空，则将背景色设置为白色
                document.body.style.background=bgcolor;

            }
        }
    </script>
</head>
<body>
<div class="box">
    请选择您喜欢的背景色：
    <select name="" id="menu">
        <option value="">请选择</option>
        <option value="#f00">红色</option>
        <option value="#0f0">绿色</option>
        <option value="#00f">黄色</option>
        <option value="#ff0">蓝色</option>
        <option value="#ccc">灰色</option>
    </select>
</div>
</body>
</html>
